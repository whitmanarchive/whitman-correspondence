            <p class="tei_p">I wish you to come &amp; take Thanksgiving Dinner with us to-morrow.

            </p>
            
            <span class="tei_closer">
                <span class="tei_signed tei_signed_rend_right">Walt.</span>

                <p class="tei_p">No outside guests—our own boarders only—all decent fellows.</p>
