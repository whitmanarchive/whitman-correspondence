            <p class="tei_p">Have been hoping all day I sh'd get some word &amp; relieving word from you—but
                nothing—Can only write my sympathy &amp; hope &amp; love—&amp; write on
                in the dark. Nothing new with me—Sitting here seeking to while away the
                hours—</p>
            <span class="tei_closer">
                <span class="tei_signed">Walt Whitman</span>
