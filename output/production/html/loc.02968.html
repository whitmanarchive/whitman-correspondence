            <span class="tei_opener">
                <span class="tei_dateline">
                    <span class="tei_date tei_date_when_1889-02-07">Feb. 7, 1889.
                    </span>
                </span>
                <span class="tei_salute"> Dear Walt, </span>
            </span>
            <p class="tei_p"> Wm. is very sick. Has just had another attack, now less than 3
                    weeks,<span class="unclear illegible tei_unclear tei_unclear_reason_illegible tei_hand tei_unclear_resp_ss tei_unclear_cert_high">&amp;</span> is
                failing, he says, daily. I think so too. Would you let Dr. Bucke know? Thanks for all. He can read yet. </p>
            <span class="tei_closer"> 
                <span class="tei_salute">With love—</span>
                <span class="tei_signed tei_signed_rend_right">Nelly O'C.</span>
            </span>
