            <p class="tei_p">Dave, I send a couple copies of my pho's, one for the children each—(If I
            knew their first names I w'd have written on)</p>
            <span class="tei_closer">
            <span class="tei_signed">W W</span>
            </span>
            
                <p class="tei_p">Have just had my breakfast—hot buckwheat cakes with syrup &amp; a cup of
                tea—<span class="underline tei_hi tei_hi_rend_underline">Merry Christmas to you &amp; all</span></p>
            
            <span class="tei_closer">
                <span class="tei_signed">Walt Whitman</span>
            </span>
