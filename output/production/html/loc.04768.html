            <span class="tei_opener">
                <span class="tei_dateline">
                    <span class="tei_name tei_name_type_place">69 West 88th St. New York</span>
                    <span class="tei_date tei_date_when_1892-01-21">January 21, 1892</span>

                <span class="tei_salute">My Dear Walt—</span>
            </span>
            <p class="tei_p">I salute you.—I am delighted to read the news of your improvement.</p>
            <p class="tei_p">With memories of other days,</p>
            <span class="tei_closer">
                <span class="tei_salute">Faithfully</span>
                <span class="tei_signed"><span class="underline tei_hi tei_hi_rend_underline">John Swinton</span></span>
            </span>
