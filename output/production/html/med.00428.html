          <span class="tei_date tei_date_when_1873-05-20 tei_date_rend_right">Tuesday May 20th</span>
     
        </span>
        <span class="tei_salute">Dear Doctor—</span>
      </span>

      <p class="tei_p">I will be happy to receive a visit from Mrs. Bielby—will be in my room to-morrow, Wednesday, 
        from 10 to 11 ½ forenoon—Will <span class="italic tei_hi tei_hi_rend_italic">always</span> be happy to have visits from you or Mrs. B.</p>
      
      <span class="tei_closer">
        <span class="tei_signed tei_signed_rend_right">Walt Whitman</span>
      </span>
