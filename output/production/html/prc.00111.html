                <span class="tei_salute">Dear Madam</span>

            <p class="tei_p">
                Returning here last evening I have mailed to you the two Volumes of
                my books. Would you please notify me soon as they reach you safely?
            </p>
            <span class="tei_closer">
                <span class="tei_signed">Walt Whitman</span>
