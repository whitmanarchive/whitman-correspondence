            <span class="tei_note tei_note_type_editorial tei_note_place_top tei_hand tei_note_resp_unk note"><span>Hannah Whitall Smith </span></span>
            <p class="tei_p">Mary's second little daughter was born on Sunday the
                    10<span class="superscript tei_hi tei_hi_rend_superscript">th</span> of March. Both are doing very well. Mary sends
                her love to you. We hope you are comfortable in health.</p>
            <span class="tei_closer">
                <span class="tei_salute">Yours truly</span> 
                <span class="tei_signed">H. W. Smith</span>
                
                <span class="tei_name tei_name_type_place">40 Grosvenor Rd.</span>
                <span class="tei_name tei_name_type_place">London S. W.</span>

                <span class="tei_date tei_date_when_1889-03-13">3.13.1889</span>
