            <span class="tei_opener">
                <span class="tei_dateline">
                    <span class="tei_name tei_name_type_place">Camden</span>
                    <span class="tei_date tei_date_when_1889-04-17">April 17 '89</span>

            </span>
            <p class="tei_p">Y'rs came—welcome—I send some papers—the "sayings" of the
                    Japanee make Horace frantic
                angry—they are invented or distorted most horribly—I take it all
                phlegmatically—Dark, heavy, raw day, &amp; my feelings ab't same.</p>
            <span class="tei_closer">
                <span class="tei_salute">Love—</span>
                <span class="tei_signed">Walt Whitman</span>
            </span>
