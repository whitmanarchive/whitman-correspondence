            <span class="tei_opener">
                <span class="tei_dateline">
                      <span class="tei_name tei_name_type_person">Walt Whitman</span>
                      <span class="tei_name tei_name_type_place">Camden,</span>
                      <span class="tei_name tei_name_type_place">New Jersey.</span>
                    <span class="tei_date tei_date_when_1888-03-13 tei_date_rend_left">March 13.</span>
                </span>
                <span class="tei_salute tei_salute_rend_left"><span class="underline tei_hi tei_hi_rend_underline">P.S.</span></span>
            </span>
            <p class="tei_p">The man who treats W<span class="underline tei_hi tei_hi_rend_underline">m</span> with the "massage" thought the morning the best time, 
                so comes at seven A. M. &amp; is to come every day at that hour. He thinks he can help W<span class="underline tei_hi tei_hi_rend_underline">m</span>. 
                I hope so.</p>
            <span class="tei_closer">
                <span class="tei_salute">We both send love—</span>
                <span class="tei_signed tei_signed_rend_right">N.</span>
            </span>
