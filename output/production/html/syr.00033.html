            <p class="tei_p">The plate is in Phila:—Horace knows where, but I do
                not—He will call &amp; get it for you, or give you an order for it—If
                you know where H. is send <span class="italic tei_hi tei_hi_rend_italic">now</span> &amp; get it—</p>
