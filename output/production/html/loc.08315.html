            <p class="tei_p">Y'r good letters come &amp; are welcom'd—I continue fairly &amp; ab't as
                before of late—have just written to Dr. J[ohnston]—am sitting up in big
                chair by window—perceptible breezes—warm &amp; quiet Sunday—get down
                stairs—</p>
            <span class="tei_closer">
                <span class="tei_signed">Walt Whitman</span>
