                    <span class="tei_date tei_date_when_1888-01-30">Jan. 30. 1888.</span>

            <p class="tei_p">Thank you for papers. Wish I had better news of Wm." to send. He
                is not holding his own these last ten days, but is more lame &amp; eye–sight
                poor. I hope you are better.</p>
            <span class="tei_closer">
                <span class="tei_salute">Happy new year</span>
                <span class="tei_signed tei_signed_rend_right">E.M.O'C.</span>
            </span>
