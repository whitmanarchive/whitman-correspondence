            <p class="tei_p">I to-day forward by mail (same address as this card) my two Vols: according to your
                letter (<span rel="tooltip" class="abbr" title="enclosure​ ">enc</span>​  <span rel="tooltip" class="abbr" title="received​ ">rec'd</span>​ : thanks)—Will you please send me a postal notifying
                me on their safe arrival?</p>

            <span class="tei_closer">
                <span class="tei_signed tei_signed_rend_right">Walt Whitman</span>
