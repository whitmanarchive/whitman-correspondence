            <p class="tei_p">Thanks dear Horace for the warm affectionate letter &amp; for the $10, just <span rel="tooltip" class="abbr" title="received​ ">rec'd</span>​ —</p>
            <p class="tei_p">—I am kept in by the weather &amp; a special spell of feebleness,—but the first fine day will bring me out—</p>


            <span class="tei_closer">
                <span class="tei_signed">Walt Whitman</span>
