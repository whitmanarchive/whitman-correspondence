                    <span class="tei_date tei_date_when_1886-12-01 tei_date_rend_right">Dec 1 '86</span>

                <span class="tei_salute">My dear Gilder</span>
            </span>
            <p class="tei_p">If entirely convenient have the magazine sent me by mail here—have the Nov. and
                Dec. no's sent.—I am ab't as usual—in good heart but badly paralyzed.</p>
            <span class="tei_closer">
                <span class="tei_signed">Walt Whitman</span>
