            <p class="tei_p">
                Y'rs rec'd &amp; glad to hear f'm you &amp; ab't the 
                book—have sent word to 
                Dr B[ucke]—Matters going on much the same with 
                me as of late—as I write sit in my den in 2d story—well on
                P M—might be much worse—God bless you—
            </p>
