                    <span class="tei_name tei_name_type_place tei_name_rend_right">Camden</span>
                    <span class="tei_date tei_date_when_1887-04-16">April 16 '87</span>

            <p class="tei_p">By oversight I left a book "Poets of America," by E C
                Stedman —in my room in the hotel, Friday last—Won't you hunt it up,
                &amp; kindly send it to J H Johnston's, Jewelry store, 150 Bowery, cor: Broome st.
                for me?</p>
            <span class="tei_closer">
                <span class="tei_signed">Walt Whitman</span>
