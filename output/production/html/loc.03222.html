                    <span class="tei_salute">Dear Walt Whitman</span>
                </span>
                <p class="tei_p">May it be permitted to offer, as a tribute of admiration and affection, this little
                    book of a young Australian to the great Poet of America.</p>
                <span class="tei_closer">
                    <span class="tei_signed">Arthur Lynch</span>
