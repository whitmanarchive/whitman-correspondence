            <p class="tei_p">Yr card rec'd</p>
            <p class="tei_p">Excuse me—I rec'd the memoranda &amp; have worked them all in of course.</p>
            <p class="tei_p">I hd already arranged to have 25 slips taken. No expense to you or me.—</p>
