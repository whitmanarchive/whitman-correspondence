            <span class="tei_opener">
                <span class="tei_dateline">
                    <span class="tei_name tei_name_type_place">Arlington, Mass.</span>
                    <span class="tei_date tei_date_when_1876-04-26">Apr. 26, 1876.</span>
                </span>
                <span class="tei_salute">Walt Whitman—</span>
                <span class="tei_salute">My Dear Friend:</span>
            </span>

            <p class="tei_p">I enclose a P.O. order for $10, in payment for a copy of your last book, "Two Rivulets"—if 
                it is now ready, or whenever it is ready.</p>
            
            <span class="tei_closer">
                <span class="tei_salute">As always, sincerely your friend</span>
                <span class="tei_signed">Jn.T.Trowbridge</span>
            </span>
