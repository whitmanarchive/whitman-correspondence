                <span class="tei_dateline">
                    <span class="tei_name tei_name_type_place tei_name_rend_center">The Herald,<span class="before_br"> </span><br/><span class="after_br"> </span>
                        New York,</span> <span class="tei_date tei_date_when_1888-09-23 tei_date_rend_right">Sept 23, 1888</span>
                </span>
                <span class="tei_salute">My Dear Whitman:</span>
            </span>
            <p class="tei_p">How can I tell whether this brings pleasant or ill news. However, it's a "jewty" to send it to you.</p>            
            <p class="tei_p">With much sincere admiration,</p>   
            <span class="tei_closer">
                <span class="tei_salute">I am</span>
                <span class="tei_salute">Yours sincerely:</span>
                <span class="tei_signed tei_signed_rend_right">Julius Chambers</span>
            </span>
