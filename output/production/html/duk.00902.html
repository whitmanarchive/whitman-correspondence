            <p class="tei_p">No set back essentially but still imprisoned by room &amp; bed—sitting
                up most of the day—<span class="italic tei_hi tei_hi_rend_italic">Nov: Boughs</span> is ab't done. My head (physical brain)
            &amp; spirits good—legs &amp; bodily strength <span class="italic tei_hi tei_hi_rend_italic">gone</span>.</p>
            <span class="tei_closer">
