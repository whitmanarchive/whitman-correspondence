            <p class="tei_p">Am thinking a good deal ab't you to-day—have rec'd the card N[elly] sent &amp; it has
                rous'd my tho't's &amp; sympathies greatly—Nothing new or special in my condition—</p>
            <span class="tei_closer">
                <span class="tei_salute">Love to you &amp; N—</span>
                <span class="tei_signed">Walt Whitman</span>
            </span>
