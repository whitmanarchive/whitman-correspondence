            <p class="tei_p">Dave I see according to my tally &amp; memoranda
                book I have furnish'd you <span class="underline tei_hi tei_hi_rend_underline">eight</span> (8) big books b'd—you have credited
                me with only <span class="underline tei_hi tei_hi_rend_underline">six</span></p>
