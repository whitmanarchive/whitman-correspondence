            <span class="tei_opener">
                <span class="tei_dateline tei_dateline_rend_right">
                    <span class="tei_name tei_name_type_place">Galaxy Office</span><span class="before_br"> </span><br/><span class="after_br"> </span>
                    <span class="tei_date tei_date_when_1867-10-15">Oct 15 /67</span>
                </span>
                <span class="tei_salute">My dear Sir:</span>               
            </span>
            
            <p class="tei_p">I am pleased to hear that your article will be ready by the 21st—a week from today which will be just in time.</p>
            
            <span class="tei_closer">
                <span class="tei_salute">Very truly yours</span>
                <span class="tei_signed">F. P. Church</span>
                Mr. Walt Whitman
            </span>
            
            
                <p class="tei_p">Did you see Tinsley's for October with The Carol?</p>
