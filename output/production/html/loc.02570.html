            <span class="tei_opener">
                <span class="tei_dateline">
                    <span class="tei_name tei_name_type_place tei_name_rend_center">Camden New Jersey</span>
                    <span class="tei_date tei_date_when_1887-04-18">April 18 1887</span>
                </span>
            </span>
            <p class="tei_p">Both yours rec'd—Major Pond has sent me $250—I came thro' Friday Evn'g
                in good order &amp; am now here—Chewing on my good time in N Y—&amp; that every thing went off so well.</p>
            <span class="tei_closer">
                <span class="tei_signed">Walt Whitman</span>
            </span>
