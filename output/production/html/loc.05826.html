            <span class="tei_opener">
                <span class="tei_dateline">
                    <span class="tei_name tei_name_type_place">Newport,</span>
                    <span class="tei_date tei_date_when_1884-08-24">Aug. 24th, '84.</span>

                <span class="tei_salute">Dear Sir—</span>

            <p class="tei_p"> I shall go to Boston Tuesday and will endeavor to get a portrait of my
                father—I have none here.
            </p>
            <p class="tei_p"> Many thanks for your kind offer of a copy of your book which I gladly accept. </p>
            <span class="tei_closer">
                <span class="tei_salute">Truly yours</span>
                <span class="tei_signed">Edwin Booth.</span>
