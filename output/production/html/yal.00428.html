            <span class="tei_opener">
                <span class="tei_dateline">
                    <span class="tei_date tei_date_when_1880-02-09">Feb: 9 '80</span>
                </span>

            <p class="tei_p">Loafing around for a couple of hours this fine sunny crispy day—cross'd the
                Delaware—walk'd up Chestnut st—every thing lovely—look'd in at my
                friend Col: Johnston's studio—the sun shining
                bright, &amp; I feeling all right</p>

            <span class="tei_closer">
                <span class="tei_signed">Walt Whitman</span>
            </span>
