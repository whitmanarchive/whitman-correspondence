            <span class="tei_opener">
                <span class="tei_dateline">
                    <span class="tei_name tei_name_type_place">U.S.S. "Dallas"</span>
                    <span class="tei_name tei_name_type_place">Portland, Maine.</span>
                    <span class="tei_date tei_date_when_1888-06-13">June 13, 1888</span>
                </span>
                <span class="tei_salute"> Hon. Walt Whitman. </span>
                <span class="tei_salute"> Dear Sir: </span>
            </span>
            <p class="tei_p"> As a constant reader and ardent admirer of your poetry, will you kindly send me one
                of your autographs? </p>

            <span class="tei_closer">
                <span class="tei_salute">Very truly yours,</span>
                <span class="tei_signed">Percy W. Thompson, Lieut. U.S.R.N.</span>
