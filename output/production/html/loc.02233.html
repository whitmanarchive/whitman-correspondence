            <span class="hr"> </span><span class="pageimage"><a href="https://whitmanarchive.org/media/iiif/2/whitman-correspondence%2Floc.02233.001_large.jpg/full/!1200,1200/0/default.jpg" rel="prettyPhoto[pp_gal]" title="&lt;a href=&#34;https://whitmanarchive.org/media/iiif/2/whitman-correspondence%252Floc.02233.001_large.jpg/full/!1200,1200/0/default.jpg&#34; target=&#34;_blank&#34; &gt;open image in new window&lt;/a&gt;"><img src="https://whitmanarchive.org/media/iiif/2/whitman-correspondence%2Floc.02233.001_large.jpg/full/!80,80/0/default.jpg" class="display "/></a></span>
            <p class="tei_p">
                With loyal affection and best wishes
              to my dear poet. God bless him!
            </p>
                <span class="hr"> </span><span class="pageimage"><a href="https://whitmanarchive.org/media/iiif/2/whitman-correspondence%2Floc.02233.002_large.jpg/full/!1200,1200/0/default.jpg" rel="prettyPhoto[pp_gal]" title="&lt;a href=&#34;https://whitmanarchive.org/media/iiif/2/whitman-correspondence%252Floc.02233.002_large.jpg/full/!1200,1200/0/default.jpg&#34; target=&#34;_blank&#34; &gt;open image in new window&lt;/a&gt;"><img src="https://whitmanarchive.org/media/iiif/2/whitman-correspondence%2Floc.02233.002_large.jpg/full/!80,80/0/default.jpg" class="display "/></a></span>
                <span class="tei_lg tei_lg_type_linegroup">
                    <span class="tei_l">Splendor of ended day</span> 
                    <span class="tei_l">Be but the door</span> 
                    <span class="tei_l">Opening the endless way—</span>
                    <span class="tei_l">Life evermore!</span>               
            </span>
            <span class="tei_closer">
                <span class="tei_date tei_date_when_1892-02">February 1892.</span>
            </span>
