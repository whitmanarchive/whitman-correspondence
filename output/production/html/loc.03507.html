            <p class="tei_p">Yours of 16th with $250 (for my lecture of Thursday night afternoon preceding) safely
                rec'd—&amp; this is the receipt. Thanks—</p>
            <span class="tei_closer">
                <span class="tei_signed">Walt Whitman</span>
            </span>
            
                <p class="tei_p"> will write you again in a day or two </p>
