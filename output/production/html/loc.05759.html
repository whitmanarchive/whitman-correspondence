                <span class="tei_salute">Mr. Walt Whitman:</span>
                <span class="tei_salute">Respected Sir,</span>
            </span>

            <p class="tei_p">Your kindness was received and <span class="unclear illegible tei_unclear tei_unclear_reason_illegible tei_hand tei_unclear_resp_nhg tei_unclear_cert_low">I</span> hopefully appreciated this evening.</p>

            <p class="tei_p">Please accept my sincere thanks for your favor.</p>

            <span class="tei_closer">
                <span class="tei_salute">Very gratefully yours</span>
                <span class="tei_signed">Hannah L. Taylor</span>
                Cambridge, N.J.
