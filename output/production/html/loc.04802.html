            <p class="tei_p">Still keeping on <span rel="tooltip" class="abbr" title="about​ ">ab't</span>​  same 
                —<span rel="tooltip" class="abbr" title="yours​ ">Y'rs</span>​ 
                <span rel="tooltip" class="abbr" title="welcomed​ ">welcom'd</span>​  as always—Lou 
                here yesterday, all well—have sent Dr Bingham the big 
                book (my complete works)—am sitting here in big chair same—pretty 
                good night last—$1 <span rel="tooltip" class="abbr" title="enclosed​ ">enc'd</span>​ —Indian summer here</p>
            <span class="tei_closer">
                <span class="tei_signed">W W</span>
