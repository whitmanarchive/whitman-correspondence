            <span class="tei_opener">
                <span class="tei_salute">Dear Sir—</span> 
            </span>
            <p class="tei_p"> Can I get a copy of "Leaves 'o Grass" of you. </p>
            <p class="tei_p"> If so let me know the price as I want it at once. </p>
            <span class="tei_closer">
                <span class="tei_salute">Yours</span>
                <span class="tei_signed">Miss Mattie Maxim</span>

                Boston
                Mass
