            <span class="tei_opener">
                <span class="tei_dateline">
                    <span class="tei_name tei_name_type_place">Camden</span>
                    <span class="tei_date tei_date_when_1889-09-02">Evn'g Sept: 2 '89
                    </span>
                </span>
            </span>
            <p class="tei_p">
                Am feeling middling well—ab't as usual—sort o' busy all day—
                bowel action this forenoon—a long letter f'm Mrs: O'C f'm North
                Perry, Maine—nothing special—am going out in the wheel chair for a
                short turn—
            </p>
            <span class="tei_closer">
                <span class="tei_signed">Walt Whitman</span>
            </span>
