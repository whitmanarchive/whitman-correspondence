            <span class="tei_opener">
                <span class="tei_dateline">
                    <span class="tei_name tei_name_type_place">Anderton, near Chorley.</span>
                    <span class="tei_name tei_name_type_place">Lancashire, England</span>
                    <span class="tei_date tei_date_when_1892-03-25">25 March 1892</span>
                </span>
                <span class="tei_salute">Dear Walt,</span>
            </span>
            <p class="tei_p">Tenderest love to you, and cheer and hope. Love that grows only deeper
                &amp; stronger, and hope that is immortal.</p>
            <p class="tei_p">And here is a kiss for you in token of all.</p>
            <span class="tei_closer">
                <span class="tei_salute">X</span>
                <span class="tei_salute">Your loving</span>
                <span class="tei_signed"><span class="underline tei_hi tei_hi_rend_underline">Wallace</span></span> 
            </span>
