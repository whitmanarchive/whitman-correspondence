            <span class="tei_note tei_note_type_editorial tei_hand tei_note_resp_unk tei_note_place_top note"><span>1873 </span></span>
            <span class="tei_opener">
                <span class="tei_dateline">
                    <span class="tei_name tei_name_type_place tei_name_rend_right">Camden,</span>
                    <span class="tei_date tei_date_when_1873-05-31 tei_date_rend_right">May 31</span>.
                   
                </span>
            </span>
  
            <p class="tei_p">I expect to return Monday, June 2, bet. ½ past 5 &amp; 6, but probably too late to see you that evening. 
                Come up Tuesday. I am about the same as to my sickness—no worse.
            </p>
               
            <span class="tei_closer">
                <span class="tei_signed tei_signed_rend_right">Walt.</span>
            </span>
