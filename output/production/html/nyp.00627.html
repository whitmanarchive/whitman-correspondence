            <p class="tei_p">Hope you have as fine &amp; sunny a day in Wash'n as we are having here—Send you my love
                &amp; tho'ts as ever—Am myself imprison'd here in the big chair—yet all sort o'
                comfortable with me—</p>
            <span class="tei_closer">
