            <span class="tei_opener">
                <span class="tei_dateline">
                    <span class="tei_name tei_name_type_place">Camden</span>
                    <span class="tei_date tei_date_when_1891-02-14">mid aftern: Feb: 14 '91</span>
                </span>

            <p class="tei_p">Sun bright as I look out—much the same with me—half &amp; half—sitting here as usual—Horace
                comes daily—breakfast of toast &amp; stew'd prunellas—y'r letters rec'd—slim mail these days. 
                Y'rs of 12th just rec'd—
            </p>   
            <span class="tei_closer">
                <span class="tei_signed">Walt Whitman</span>
            </span>
