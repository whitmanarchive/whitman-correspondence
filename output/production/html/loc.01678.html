            <span class="tei_opener">
                <span class="tei_dateline">
                    <span class="tei_name tei_name_type_place">431 Stevens Street</span>
                    <span class="tei_name tei_name_type_place">Camden New Jersey</span>
                    <span class="tei_date tei_date_when_1879-06-16 tei_date_rend_right">June 16</span>

            <p class="tei_p">Have just got back here—All right—have been in (&amp; around) New York
                ever since I saw you that night—have had a good time—I send you a
                    paper—yours regularly <span rel="tooltip" class="abbr" title="received​ ">rec'd</span>​ —So long—</p>

            <span class="tei_closer">
                <span class="tei_signed tei_signed_rend_right">W W</span>
            </span>
