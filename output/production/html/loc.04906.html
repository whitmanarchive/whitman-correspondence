            <p class="tei_p"><span class="tei_gap tei_gap_reason_cut-away tei_gap_quantity_44 tei_gap_unit_chars">[cut-away]</span> the New Edition <span class="underline tei_hi tei_hi_rend_underline">Leaves of Grass</span> 
                is $3. On receipt of that sum, I send the book by mail, post paid.</p>
            <p class="tei_p">Give full address &amp; direct to me at this office.</p>
            <span class="tei_closer">
                <span class="tei_salute">Yours &amp;c</span>
                <span class="tei_signed">Walt Whitman</span>
