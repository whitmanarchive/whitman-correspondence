            <span class="tei_opener">
                <span class="tei_dateline">
                    <span class="tei_name tei_name_type_place">Chicago,</span>
                    <span class="tei_date tei_date_when_1889-10-01">Oct. 1, 1889</span>

                <span class="tei_salute">Mr Walt Whitman</span>
                <span class="tei_salute">Camden, N.J.</span>
                <span class="tei_salute">Dear Sir:—</span>
            </span>
            <p class="tei_p">I would be highly pleased to receive your autograph to place in my collection, and hope you 
                will do me the honor of favoring me with it.</p>
            <span class="tei_closer">
                <span class="tei_salute">Resp'y yours,</span>
                <span class="tei_signed">Louis Kelley</span>
            </span>
