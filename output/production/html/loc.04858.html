            <span class="tei_opener">
                <span class="tei_salute">Walt Whitman</span> 
            </span>
            <p class="tei_p">My dear friend, much do I regret to hear of your increased
                illness—yet, let us hope for the best—we cannot think
                of <span class="tei_choice"><span class="tei_sic">loosing​ </span><span class="tei_corr">losing​
        
      </span></span> you—
            </p> 
            <span class="tei_closer">
                <span class="tei_salute">With great regard</span>
                <span class="tei_signed tei_signed_rend_right">Lavinia F. Whitman</span>
