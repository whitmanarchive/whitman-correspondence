                <span class="tei_dateline">
                    <span class="tei_name tei_name_type_place">Camden</span>
                    <span class="tei_date tei_date_when_1890-04-30">Evn'g April 30 '90</span>
                </span>

            <p class="tei_p">Have been out this afternoon in wheel'd chair—fine weather—the hold of 
                the grip is slighter (weakens the knees still more)—spirits fair—appetite &amp; 
                sleep still fair—Dr B leaves Canada for this way May 12</p>
            <span class="tei_closer"><span class="tei_signed">Walt Whitman</span></span>
