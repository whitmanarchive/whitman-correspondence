                    <span class="tei_name tei_name_type_place">Camden</span>
                    <span class="tei_date tei_date_when_1890-12-30">PM Dec: 30 '90</span>

            <p class="tei_p">Much the same continued—have sent over "Some Personal Memoranda" and a little
                poemet to Lippincott's—cold &amp; clear
                weather—Mrs. D has just bro't me in a little jar of
                bees' honey—sit here by fire—Happy New Year—</p>
            <span class="tei_closer">
                <span class="tei_signed">Walt Whitman</span>  
            </span>
