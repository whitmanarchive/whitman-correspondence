                <span class="tei_salute">Dear Sir</span></span>

            <p class="tei_p">Yours of yesterday <span rel="tooltip" class="abbr" title="received​ ">rec'd</span>​  (enclosing $10—) I send the books at once—Two Volumes—by
                mail—same address as this note—Please send me a postal card informing me
                if they reach you safely—</p>

            <span class="tei_closer">
                <span class="tei_signed">Walt Whitman</span>
