            <p class="tei_p">Go to New York this afternoon to deliver my lecture commemorative of "Death of
                Abraham Lincoln" there to-morrow afternoon—Return
                here Friday—Am only middling well—Have just written a card to Jeff and Jess—</p>
            <span class="tei_closer">
                <span class="tei_signed">Walt Whitman</span>
