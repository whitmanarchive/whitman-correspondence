            <p class="tei_p">Best thanks my friend for 
            y'r kind invitation, but I am 
            in an almost entirely disabled
            condition &amp; must decline—</p>
            <span class="tei_closer">
                <span class="tei_salute">Affectionate remembrances to you</span>
                <span class="tei_signed">Walt Whitman</span>
