            <p class="tei_p">
               Ed, I am decidedly better f'm my <span class="italic tei_hi tei_hi_rend_italic">second grip</span>—(was
               a bad 'un)—have been out bet'n 2 &amp; 3 hours to-day, in a hansom—Enjoy'd
               all—Dr B[ucke] is here (at "the Aldine" Cape May City New
               Jersey)—God bless you, boy—
            </p>
