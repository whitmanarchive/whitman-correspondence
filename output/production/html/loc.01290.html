                        E<span class="smallcaps tei_hi tei_hi_rend_smallcaps">DITORIAL</span> O<span class="smallcaps tei_hi tei_hi_rend_smallcaps">FFICE OF</span> THE GALAXY,
                         40 P<span class="smallcaps tei_hi tei_hi_rend_smallcaps">ARK</span> R<span class="smallcaps tei_hi tei_hi_rend_smallcaps">OW</span>, New York.
                    
                <span class="tei_dateline">                   
                                            
                    <span class="tei_date tei_date_when_1871-04-10">10 April, 1871</span>
                </span>
                <span class="tei_salute">Dear Sir:</span>
            </span>

            <p class="tei_p">Your poem entitled "O, Star of France" will be published in the June number of <span class="underline tei_hi tei_hi_rend_underline">The Galaxy</span>.</p>

            <span class="tei_closer">
                <span class="tei_salute">Respectfully</span>
                <span class="tei_signed">John Lillie</span>
                    <span class="tei_signed">for F. P. Church</span>
            </span>
            <p class="tei_p">Mr Whitman</p>
