               <span class="tei_salute">Dear Walt,</span>
            </span>
         <p class="tei_p">Your favor is at hand. We cannot let you have the amount you name or any amount for the present. This is our final answer for the time being.</p>
            <span class="tei_closer tei_closer_rend_right">
               <span class="tei_salute">Yours Truly</span>
               <span class="tei_signed">Thayer &amp; Eldridge</span>
