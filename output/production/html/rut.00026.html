            <span class="tei_opener">
                <span class="tei_dateline">
                    <span class="tei_name tei_name_type_place tei_name_rend_right">New York,</span>
                    <span class="tei_date tei_date_when_1878-11-18 tei_date_rend_right">Nov 18 1878</span>
                </span>
                <span class="tei_salute">My Dear Whitman:</span>
            </span>

            <p class="tei_p">I am sorry that the pay for that Gathering the Corn article was overlooked. Thanks for your reminder of the 27th. I
                hasten to enclose it.</p>

            <span class="tei_closer">
                <span class="tei_salute">With best wishes,</span>
                <span class="tei_salute">Very truly yours,</span>
                <span class="tei_signed"><span class="underline tei_hi tei_hi_rend_underline">Whitelaw Reid.</span></span>
                Walt Whitman, Esq
            </span>
