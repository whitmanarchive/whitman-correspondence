   <div class="main_content">
      

         <span class="tei_opener">    
            <span class="tei_dateline"><span class="tei_date tei_date_when_1871-10-31 tei_date_rend_right">Oct. 31, '71</span></span>
            <span class="tei_salute tei_salute_rend_left">Dear Mr. Tabor:</span>
         </span>
         <p class="tei_p">I write a line to introduce the bearer, Rev. George L. Chase, of Minesota,—who is interested in the history of Erasmus.
         </p>
         <p class="tei_p">I like Mr. Chase much—have known him many years, &amp; cordially commend him to you.</p>
         <span class="tei_closer tei_closer_rend_right">
            <span class="tei_signed">Walt Whitman</span>
         </span>
