            <p class="tei_p">—The letter from EC arrived, with contents—all safe. I return
                heartfelt thanks—am only middling well in health, but get about the house,
                &amp; write a little—</p>
            <span class="tei_closer">
                <span class="tei_signed">Walt Whitman</span>
