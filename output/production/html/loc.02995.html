            <p class="tei_p">I see that Appleton new Dic. of Amer. Biog. (six vols) has a <span class="underline tei_hi tei_hi_rend_underline">very good</span> article on W. W., with portraits. Coolish spring day to-day. My
                window hyacinths in fragrant bloom. (honey bunches)</p>
