            <p class="tei_p">I start at 8 this evening for Niagara Falls—&amp; so on farther west, North, &amp;c. My address for six or eight weeks to come will be <span class="italic tei_hi tei_hi_rend_italic">care of Dr Bucke</span>, <span class="italic tei_hi tei_hi_rend_italic">London</span>, <span class="italic tei_hi tei_hi_rend_italic">Ontario</span>, <span class="italic tei_hi tei_hi_rend_italic">Canada</span>. I am well as usual—</p>
