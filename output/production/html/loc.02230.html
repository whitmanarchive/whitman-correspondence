                <span class="tei_salute">Dear Mr. Gosse:</span>
            </span>

            <p class="tei_p">I shall be glad to see you—Call about 11 forenoon if convenient —I live
                less than half a mile from the ferry landing here, crossing from Philadelphia—</p>
            <span class="tei_closer">
                <span class="tei_signed">Walt Whitman</span>
