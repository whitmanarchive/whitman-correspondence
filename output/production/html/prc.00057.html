            <p class="tei_p">Am well as usual, &amp; getting along all right—Came up yesterday from ten days down at the Jersey farm &amp; creek—I send you some English papers which I wish return'd to me (especially the <span class="italic tei_hi tei_hi_rend_italic">Times</span>)—Your card rec'd.</p>
            
            <span class="tei_closer">
