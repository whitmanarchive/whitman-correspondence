            <p class="tei_p">Enclosed find receipt which I believe closes the matter</p>
            <p class="tei_p">I wish you would mail me the (brown paper bound) copy of "Leaves of Grass" I sent on
                about a month ago—I mentioned my desire at the
                time for its return</p>
