                    <span class="tei_name tei_name_type_place">Camden</span>
                    <span class="tei_date tei_date_when_1891-02-22">Feb: 22 '91</span>

            <p class="tei_p">Fine bright sun out—am ab't same—bad condition—the printers make a beginning 
                at the 2d Annex to-morrow. Y'rs 
                rec'd—thanks—<span class="underline tei_hi tei_hi_rend_underline">Lip</span>:
                mag. 
                seems to be delayed two or three days
            </p>  
            <span class="tei_closer"> 
                <span class="tei_signed">Walt Whitman</span>
            </span>
