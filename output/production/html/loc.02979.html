            <p class="tei_p">I am in a place called <span class="underline tei_hi tei_hi_rend_underline">North Perry, Maine</span>. That is all the
                address needed. I am with a Washington lady friend, who was very fond of William. Will try to write.</p>
            <span class="tei_closer">
                <span class="tei_salute">With love—</span>
                <span class="tei_signed">N. O'C.</span>
                
                    <span class="tei_name tei_name_type_place">North Perry, Maine.</span>
