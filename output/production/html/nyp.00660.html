            <p class="tei_p">Dull &amp; rather bad day with me—so I fear I cannot write any thing
                cheering—but I send in a Dublin magazine a criticism worth reading—Dr B[ucke] is here
                yet—Hope this will find you gaining &amp; comfortable.</p>
            <span class="tei_closer">
                <span class="tei_signed">Walt Whitman</span>
