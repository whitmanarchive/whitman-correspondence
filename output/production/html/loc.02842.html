      <p class="tei_p">I send over two copies of Two Rivulets—Can't you have the pictures properly pasted on the frontispieces 
        prepared for them (see front of the vols)—&amp; send them over again by this boy, 
        &amp; I will put my autograph on them—</p>
      
      <span class="tei_closer">
        <span class="tei_signed tei_signed_rend_right">Walt Whitman</span>
