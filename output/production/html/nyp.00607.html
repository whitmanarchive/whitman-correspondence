            <p class="tei_p">Am sitting up at present—fearfully weak &amp; little or no <span class="italic tei_hi tei_hi_rend_italic">grip</span> on my
                brain—but the doctor gives favorable clues, says pulse is vigorable—my
                good nurse has given me a good bath—&amp; I have eaten a moderate dinner.</p>
            <span class="tei_closer">
                <span class="tei_signed">Walt Whitman</span>
