                <span class="tei_dateline">
                    <span class="tei_date tei_date_when_1884-08-11">Monday—Aug 11th /84</span>

                <span class="tei_salute">Dear Mr Whitman</span>
            </span>
            <p class="tei_p"> This evening those same young men are coming to spend the evening with me, won't you
                join us, and be welcomed by your friend </p>
            <span class="tei_closer">
                <span class="tei_signed">E. V. Garrison</span>
