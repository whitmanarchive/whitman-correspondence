    <div class="main_content">
        
            <p class="tei_p">Glad to see you—the doctor prohibits callers nearly altogether—but I suppose
                because they <span class="italic tei_hi tei_hi_rend_italic">talk</span> too much—wh' I find you do not—but I can only say Hail—&amp; good
                bye—</p>
            <span class="tei_closer">
                <span class="tei_signed">Walt Whitman</span>
                <span class="tei_dateline">
                    <span class="tei_date tei_date_when_1889-01-22">Jan: 22 '89</span>
                </span>
            </span>
