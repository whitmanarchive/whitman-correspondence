            <p class="tei_p">A thousand thanks, my dear poet, for the added kindness—Next to greeting you
                personally is possessing a picture so redolent of nature's friendliness you know so
                well. God bless you!</p>
            <span class="tei_closer">
                <span class="tei_salute">Loyally yours.</span>
                <span class="tei_signed tei_signed_rend_right">E. P. G.</span>
            </span>
