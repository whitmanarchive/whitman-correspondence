            <p class="tei_p">Still very poorly—wearing—much same—Lou here—Jess
                back in <span rel="tooltip" class="abbr" title="St. Louis​ ">St L</span>​ —Geo sick rheumatism—5 
                <span rel="tooltip" class="abbr" title="enclosed​ ">enc'd</span>​ —Best love as always</p>
