            <span class="tei_opener">
                <span class="tei_dateline">
                    <span class="tei_name tei_name_type_place">Camden</span>
                    <span class="tei_date tei_date_when_1891-03-23">March 23 evn'g '91</span>
                </span>
            </span>
            <p class="tei_p">Getting along tolerably—no worse—relish'd my supper, a dish of string beans 
                &amp; bit of cold meat—Dr Forkaner came yesterday—I like him—have you 
                had a good report of Ingersoll's lecture last night in N Y?
            </p>  
            <span class="tei_closer">
                <span class="tei_signed">Walt Whitman</span>
            </span>
