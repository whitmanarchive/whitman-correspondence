                <span class="tei_salute">Dear Mr Whitman:</span>
            </span>
            <p class="tei_p"><span rel="tooltip" class="abbr" title="Your​ ">Yr</span>​  suggestion is excellent. I hd <span rel="tooltip" class="abbr" title="thought​ ">tho't</span>​  of it, vaguely. I send a few stamps
                for the MS,—all I have by me.</p>
            <p class="tei_p">Thanks for <span rel="tooltip" class="abbr" title="your​ ">yr</span>​  kindness &amp; interest in the MS.</p>
            <p class="tei_p">A good holiday to you!</p>
            <span class="tei_closer">
                <span class="tei_salute">Yrs</span>
                <span class="tei_signed">WS Kennedy</span>
            </span>
