            <span class="tei_opener">
                <span class="tei_dateline">
                    <span class="tei_name tei_name_type_place">Camden</span>
                    <span class="tei_date tei_date_when_1889-10-03">Oct 3 after dark</span>
                    <span class="tei_date tei_date_when_1889-10-03">'89</span>
                </span>
            </span>
            <p class="tei_p">
               Nothing special—sunny &amp; coolish—I have fire—good bowel
               action yesterday—
            </p>
            <p class="tei_p">
                Have been reading Sarrazin in full—it is both immense &amp; definite—have 
                we had any thing up to it yet?—&amp; to think it comes from Paris!
            </p>
            <span class="tei_closer">
                <span class="tei_signed">W W</span>
            </span>
