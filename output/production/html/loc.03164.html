            <p class="tei_p">The good-bye sheets rec'd, &amp; read through this eve, &amp; notice
                written—what pretty typography! I enjoyed all think The Sunset Breeze  the best
                of all.</p>
            <span class="tei_closer">
                <span class="tei_salute">W. S. K.</span> 
            </span>
