            <p class="tei_p">I send a copy of <span rel="tooltip" class="abbr" title="Leaves of Grass​ ">L of G</span>​ . (same address as this card)—Please let me know (by postal card will

                letter <span rel="tooltip" class="abbr" title="received​ ">rec'd</span>​ . Folks well—</p>
