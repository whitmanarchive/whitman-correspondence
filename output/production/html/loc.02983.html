            <p class="tei_p">I am at <span class="underline tei_hi tei_hi_rend_underline">home</span>, but not yet sleeping in the home, as the
                stove has to be repaired, &amp; the men are <span class="underline tei_hi tei_hi_rend_underline">slow</span>. Hope you are
                all right!</p>
            <span class="tei_closer">
                <span class="tei_salute">With love—</span>
                <span class="tei_signed">Nelly O'Connor.</span>
            </span>
