            <span class="tei_opener">
                <span class="tei_dateline">
                    <span class="tei_name tei_name_type_place">Boston</span>
                    <span class="tei_date tei_date_when_1889-05-14">May 14 1889</span>
                </span>
                <span class="tei_salute">
                    Dear Mr Whitman:—
                </span>
            </span> 
                <p class="tei_p">
                    I see that Mr. W. D. O'Connor is dead. Can you tell me the date &amp;
                    place of his birth &amp; of his death also where I could get a sketch of his life.
                </p>
            <span class="tei_closer"> 
                <span class="tei_salute">
                    Very sincerely yours
                </span>
                <span class="tei_signed">Fred S Ryman</span>
                
                    
                        42 Bradford St.
                     
                
            </span>
