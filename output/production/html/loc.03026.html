            <p class="tei_p">Am reading O'C's new book. Saw brief notice of the W. W. supper
                in <span class="underline tei_hi tei_hi_rend_underline">Transcript</span>. Cd you send me copy of Camden or Philad.
                paper containing acct of it?</p> 
               <p class="tei_p">Did you receive the $4.99</p>
            <span class="tei_signed">W. S. K.</span>
            
                <p class="tei_p">I fear yr health is not so good.</p>
