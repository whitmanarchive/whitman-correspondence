            <p class="tei_p">According to y'r request I have sent the Vol. (same as this address) by express—When
                safely rec'd w'd you kindly send me a card notifying me? Pay rec'd.</p>
            <span class="tei_closer">
                <span class="tei_salute">Thanks.</span>
                <span class="tei_signed">Walt Whitman</span>
