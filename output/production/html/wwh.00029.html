            <p class="tei_p">Am middling well—go this afternoon to New York, to deliver my lecture
                commemorative of "the Death of Abraham Lincoln" to-morrow afternoon there—Return 
                here Friday—Love to you &amp;
                Jess—Lou was here
                lately—all well—</p>
