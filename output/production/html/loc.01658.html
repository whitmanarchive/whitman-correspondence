            <p class="tei_p">I am not feeling very bright to-day—hardly capable of writing a cheerful
                letter—&amp; I dont
               want to send you a <span class="underline tei_hi tei_hi_rend_underline">blue</span> one—Will feel
                better by next time,</p>
