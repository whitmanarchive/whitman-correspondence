            <span class="tei_opener">
                <span class="tei_dateline">
                    <span class="tei_date tei_date_when_1892-02-08">Monday, Feb 8 pm '92</span>
                </span>
            </span>
            <p class="tei_p">
            Geo Stafford the father is dead—buried tomorrow—I keep on much
            the same—probably growing weaker—bowel movement an hour ago.
            bad steady pain in left side what I call under belly—Dr. McA here daily— 
            </p>
            <span class="tei_closer">
                <span class="tei_salute">God bless you all</span>
                <span class="tei_signed tei_signed_rend_right">Walt Whitman</span>
            </span>
