            <p class="tei_p">All the same with me—O how I hope this will find you better. Have just had my
                massage treatment. Is beneficial. An old farmer &amp; his son from Long Island to see me
                to-day—quite a curiosity—</p>
            <span class="tei_closer">
                <span class="tei_salute">Best love to you &amp; N[elly]—</span>
                <span class="tei_signed">W W</span>
