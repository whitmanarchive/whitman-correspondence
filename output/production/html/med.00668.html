            <p class="tei_p">Am down here for a couple of weeks on a farm with friends, enjoying things. Still keep pretty well this summer. Marvin is coming to Mrs. G[ilchrist]'s on the 6th &amp; 7th. I shall be there. That "Eagle" grows, grows.</p>
