      <br></br>Camden,
      <br xmlns="" class="opener">June 16, 1888
      
      
   </p>
   
   <p>I am sitting up a couple of hours at a time, pretty feeble—It looks now as
      though I wd drift back to abt the stage of three weeks ago—such as it
      was.
   </p>
