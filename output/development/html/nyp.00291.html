   <p>I wish to send a little box of grapes to Nelly—please go down to the Central Produce
      store on the N. side Avenue bet. 10th &amp; 11th sts &amp; get them when you go to dinner—
   </p>
   
   
   <p xmlns="http://www.w3.org/1999/xhtml" class="closer">
      <br></br>Walt
      
   </p>
