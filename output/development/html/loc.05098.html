   <p>Oscar Wilde has expressed his great desire to meet you socially. He will dine with me
      Saturday afternoon when I shall be most happy to have you join us. The bearer, Mr.
      Wanier, will explain at greater length any details which you may wish to know, and
      will be happy to bring me your acquiescence.
   </p>
