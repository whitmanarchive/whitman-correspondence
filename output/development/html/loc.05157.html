   <p xmlns="http://www.w3.org/1999/xhtml" class="opener">
      
      <br></br></span><span class="handshift">Boston,
      <br xmlns="" class="opener"></span><span>May 23 </span><span class="handshift">188</span><span>1
      
      <br></br><br></br>Dear W Whitman
      
   </p>
   
   
   <p>Yours of 20th recd.</p>
   
   
   <p>I shall be glad if you will send the copy <u>this week</u>, as I
      sail for Europe in a fortnight, and would like to come to some understanding in the
      matter before leaving.
   </p>
   
   
   <p xmlns="http://www.w3.org/1999/xhtml" class="closer">
      Yours truly
      <br></br>J. R. Osgood
      <br></br>Walt Whitman Esq
      
   </p>
