   <p xmlns="http://www.w3.org/1999/xhtml" class="opener">
      
      <br></br>Rand &amp; Avery's
      <br xmlns="" class="opener">Monday noon Sept: 5 '81
      
      <br></br><br></br>My dear friend
      
   </p>
   
   
   <p>Although it is abominable for me to back out entirely about the lunch, I believe I
      shall have to do so &amp; absolutely give it up.
   </p>
   
   
   <p xmlns="http://www.w3.org/1999/xhtml" class="closer">
      <br></br>Walt Whitman
      
   </p>
   
   <p>Is there any mail come for me to-day?</p>
