   <p xmlns="http://www.w3.org/1999/xhtml" class="opener">
      
      <br></br>Philada
      <br xmlns="" class="opener">Jan 12th/91<sup xmlns=""><a href="#loc.05860_n1" id="r1">1</a></sup>
      
      <br></br><br></br>Mr Walt Whitman
      <br></br>Dear Sir
      
   </p>
   
   
   <p>I am making collection of autograph and it will not be 
      complet
      
       without yours[.] Will you kind Sir give me yours on enclosed card[.]
      Hoping you will not refuse me.
   </p>
   
   
   <p xmlns="http://www.w3.org/1999/xhtml" class="closer">Very Truly Yours<br></br>G Matthew Jr
   </p>
